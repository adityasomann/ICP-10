<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Language Translator</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700%7CVarela+Round" rel="stylesheet">
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <script src="https://apis.google.com/js/platform.js?onload=onLoad" async defer></script>
  <meta name="google-signin-client_id" content="1088887293043-2btnu5h68vcqiupkd57fjf3vo01qsvlk.apps.googleusercontent.com">

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="home.js"></script>

  <script>
      $('#src_lang','#dest_lang').autoResize()
  </script>

</head>

<style>

  body{

    background-color: burlywood;

  }

  h1{

    color: blue;
    text-align: center;
  }

  .lang_select {

    text-align: center;

  }

  .container {

    text-align: center;

  }

  .row {

    text-align: center;
  }

  .button {
    display: inline-block;
    border-radius: 4px;
    background-color: #f4511e;
    border: none;
    color: #FFFFFF;
    text-align: center;
    font-size: 28px;
    padding: 20px;
    width: 200px;
    transition: all 0.5s;
    cursor: pointer;
    margin: 5px;
  }

  .button span {
    cursor: pointer;
    display: inline-block;
    position: relative;
    transition: 0.5s;
  }

  .button span:after {
    content: '\00bb';
    position: absolute;
    opacity: 0;
    top: 0;
    right: -20px;
    transition: 0.5s;
  }

  .button:hover span {
    padding-right: 25px;
  }

  .button:hover span:after {
    opacity: 1;
    right: 0;
  }

  #enter {

    text-emphasis: #f4511e;

  }

</style>

<body onload="getName()" class="main">

<header id="home">

  <h1> Language Tranlation!! </h1>
  <!-- /Nav -->

  <div class="lang_select">
    <div class = "col-md-4 col-md-offset-4">
      <select id = "translate_from">
        <option>Choose a Language</option>
        <option value="en">English</option>
        <option value="ar">Arabic</option>
        <option value="zh">Chinese (Mandarin)</option>
        <option value="hr">Croation</option>
        <option value="cs">Czech</option>
        <option value="da">Danish</option>
        <option value="nl">Dutch</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="el">Greek</option>
        <option value="ru">Russian</option>
        <option value="es">Spanish</option>
        <option value="te">Telugu</option>

      </select>

      <select id = 'translate_to'>
        <option>Choose a Language to Translate</option>
        <option value="en">English</option>
        <option value="ar">Arabic</option>
        <option value="zh">Chinese (Mandarin)</option>
        <option value="hr">Croation</option>
        <option value="cs">Czech</option>
        <option value="da">Danish</option>
        <option value="nl">Dutch</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="el">Greek</option>
        <option value="ru">Russian</option>
        <option value="es">Spanish</option>
        <option value="te">Telugu</option>

      </select>

    </div>
  </div>


  <div class = "container" style="margin:45px auto">
    <div class = 'row'>
      <div class = "col-md-4 col-md-offset-4">
        <p id="enter">Enter Here to Translate</p>
        <textarea id = 'src_lang' class = 'textarea' placeholder="Enter Text here to Translate!"></textarea>
        <br>
        <br>
      </div>
    </div>


    <div class = "translator">
      <button class = "button" onclick="translateText(document.getElementById('src_lang').value)"><span>Translate!! </span>
    </div>


    <div class = 'row'>
      <div class = "col-md-4 col-md-offset-4">
        <p>Translated Text</p>
        <textarea id = 'dest_lang' class = 'textarea' placeholder="Translated Text!" name="text"></textarea>
      </div>
    </div>


  </div>
</header>


</body>

</html>
